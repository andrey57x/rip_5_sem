<html lang="en">
<head>
    <title>Подсчет массы</title>
    <link rel="stylesheet" href="/static/styles/mass_calculation_style.css">
</head>
<body>
    <header>
        <div class="header-div">
            <a href="/reactions"><img src="http://localhost:9000/img/home.png" alt="Домой"></a>
        </div>
    </header>
    <div class="input-box">
        <div class="input-elem mass">
            <p>Введите массу выхода (в граммах):</p>
            <input type="number" step="100" value="1000">
        </div>
        <div class="input-elem output">
            <p>Введите коэффициент выхода (от 0 до 1):</p>
            <input type="number" step="0.05" value="1">
        </div>
        <!-- <button class="submit">Оформить</button> -->
    </div>
    <div class="reactions">
        {{ range .reactions }}
        <div class="card-amount">
            <a href="/reactions/{{ .ID }}">
            <div class="reaction-card">
                <img src="http://localhost:9000/img/{{ .ImgLink }}" alt="{{ .Title }}">
                <div class="non-image">
                    <p class="title">{{ .Title }}</p>
                    <p class="formula">Формула реакции: {{ .Formula }}</p>
                    <p class="koef">Коэффициент преобразования: {{ .ConversationFactor }}</p>
                </div>
            </div>
            </a>
            <div class="amount">
                <p>Введите количество:</p>
                <input type="number" value="1">
            </div>
        </div>
        {{ end }}
    </div>
</body>
</html>
